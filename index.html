<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>To-Do List</h1>
    </header>
    <main class="content container">
        <div class="add-task">
            <input class="add-task__input" type="text" placeholder="Add Task">
        </div>
        <div class="list">
            <div class="list__item">
                <input type="checkbox" id="1" name="task">
                <label for="1">Task 1</label>
                <span class="delete-btn"></span>
            </div>
            <div class="list__item">
                <input type="checkbox" id="2" name="task">
                <label for="2">Task 2</label>
                <span class="delete-btn"></span>
            </div>
            <div class="list__item">
                <input type="checkbox" id="3" name="task">
                <label for="3">Task 3</label>
                <span class="delete-btn"></span>
            </div>
            <div class="list__item">
                <input type="checkbox" id="4" name="task">
                <label for="4">Task 4</label>
                <span class="delete-btn"></span>
            </div>
            <div class="list__item">
                <input type="checkbox" id="5" name="task">
                <label for="5">Task 5</label>
                <span class="delete-btn"></span>
            </div>
            <div class="list__item">
                <input type="checkbox" id="6" name="task">
                <label for="6">Task 6</label>
                <span class="delete-btn"></span>
            </div>
        </div>
    </main>
</body>
</html>
